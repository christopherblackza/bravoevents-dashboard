 <div class="delete-dialog">
      <div class="dialog-header">
        <mat-icon class="warning-icon">warning</mat-icon>
        <h2 mat-dialog-title>Delete Event</h2>
      </div>
      
      <div mat-dialog-content class="dialog-content">
        <p class="confirmation-text">
          Are you sure you want to delete the event <strong>"{{ data.event.title }}"</strong>?
        </p>
        <p class="warning-text">
          This action cannot be undone. All event data will be permanently removed.
        </p>
        
        <div class="event-details">
          <!-- <div class="detail-row">
            <span class="label">Date:</span>
            <span class="value">{{ formatDate(data.event.date) }}</span>
          </div> -->
          <!-- <div class="detail-row" *ngIf="data.event.location?.venue">
            <span class="label">Venue:</span>
            <span class="value">{{ data.event.location.venue }}</span>
          </div> -->
          <!-- <div class="detail-row" *ngIf="data.event.attendees?.expectedCount">
            <span class="label">Expected Attendees:</span>
            <span class="value">{{ data.event.attendees.expectedCount }}</span>
          </div> -->
        </div>
      </div>
      
      <div mat-dialog-actions class="dialog-actions">
        <button mat-button (click)="onCancel()" class="cancel-btn">
          Cancel
        </button>
        <button mat-raised-button color="warn" (click)="onConfirm()" class="delete-btn">
          <mat-icon>delete</mat-icon>
          Delete Event
        </button>
      </div>
    </div>
