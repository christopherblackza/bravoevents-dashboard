      <div mat-dialog-content>
        <mat-tab-group>
          <mat-tab label="Profile">
            <div class="profile-section">
              <div class="field-group">
                <label>Status</label>
                <mat-chip [color]="getStatusColor(data.status)" selected>
                  {{data.status | titlecase}}
                </mat-chip>
              </div>
              
              <div class="field-group">
                <label>Verification</label>
                <mat-chip [color]="getVerificationColor(data.verificationStatus)" selected>
                  <mat-icon *ngIf="data.verificationStatus === 'VERIFIED'">verified</mat-icon>
                  {{data.verificationStatus | titlecase}}
                </mat-chip>
              </div>
              
          
              
              <div class="field-group">
                <label>Role</label>
                <mat-chip [color]="getRoleColor(data.role)" selected>
                  {{data.role | titlecase}}
                </mat-chip>
              </div>
              
        
            </div>
          </mat-tab>
          
          <mat-tab label="Details">
            <div class="details-section">
            
              
              
              <div class="field-group">
                <label>Member Since</label>
                <p>{{data.createdAt | date:'medium'}}</p>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>

      <div mat-dialog-actions align="end">
        <button mat-button (click)="close()">Close</button>
      </div>
    </div>
